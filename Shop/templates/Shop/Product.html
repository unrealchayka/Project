{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stile.css'%}" type="text/css">
    <title>Подробная информация товара</title>
</head>
<body>
    {% block content %}
    <div class = 'product'>
    <h1>{{ product.title }}</h1>
    <h3>{{ product.price }}</h3>
    <img class = 'imagestile' src="{{product.image.url}}" width = 100><br/>
    {{ product.description }}
    </div>

    
    {% for com in comment %}
    <div class="comment">
    <h1>{{com.user}}</h1>
    {{ com.text}}
    </div>
    {% endfor %}
    
    {% endblock %}
</body>
</html>
