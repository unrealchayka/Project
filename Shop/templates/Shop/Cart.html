{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stile.css'%}" type="text/css">
    <title>Cart</title>
</head>
<body>
    {% block content %}
        {% for i in cart%}
            <div class = 'ramka'>
            <a class = "totosilka" href='{% url "product" i.products.slug%}'><h1>{{i.products.title}}</h1></a> 
            количество:{{i.quantit}}
            {% if i.products.image.url %}
                <img class = 'imagestile' src="{{i.products.image.url}}" width="150">
            {% endif %}
            </div>
        {% endfor %}

    {% endblock %}
</body>
</html>
